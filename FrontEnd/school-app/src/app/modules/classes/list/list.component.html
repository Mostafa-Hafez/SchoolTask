<h2>Classes</h2>
<button mat-raised-button color="primary" (click)="create()">Add Class</button>

<mat-form-field appearance="outline" style="width:300px; margin-left:20px;">
  <mat-label>Search by name</mat-label>
  <input matInput [(ngModel)]="filterValue" (keyup)="applyFilter()" placeholder="Class name">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let c">{{ c.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let c">{{ c.name }}</td>
  </ng-container>

  <ng-container matColumnDef="teacherName">
    <th mat-header-cell *matHeaderCellDef>Teacher Name</th>
    <td mat-cell *matCellDef="let c">{{ c.teacherName }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let c">
      <button mat-button color="primary" (click)="edit(c.id)">Edit</button>
      <button mat-button color="warn" (click)="delete(c.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
