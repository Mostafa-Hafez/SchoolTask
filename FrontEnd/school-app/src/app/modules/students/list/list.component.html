<h2>Students</h2>

<div style="margin-bottom: 10px;">
  <button mat-raised-button color="primary" (click)="create()">
    Add Student
  </button>

  <mat-form-field appearance="outline"  style="margin-left: 20px;">
    <mat-label>Filter by Name</mat-label>
    <input matInput [(ngModel)]="filterNameValue" (keyup)="applyFilter()" placeholder="NameSearch...">
  </mat-form-field>
  <mat-form-field appearance="outline"  style="margin-left: 20px;">
    <mat-label>Filter by Class</mat-label>
    <input matInput [(ngModel)]="classFiltervlaue" (keyup)="classFilter()" placeholder="Class Search...">
  </mat-form-field>
  <mat-label>
    <button mat-raised-button color="accent"   (click)="reset()">
      Reset
    </button>
  </mat-label>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let s">{{ s.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let s">{{ s.name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let s">{{ s.email }}</td>
  </ng-container>

  <ng-container matColumnDef="Classname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Class Name</th>
    <td mat-cell *matCellDef="let s">{{ s.className }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let s">
      <button mat-button color="accent" (click)="edit(s.id)">Edit</button>
      <button mat-button color="warn" (click)="delete(s.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  [length]="totalItems"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="[5, 10, 20, 50]"
  showFirstLastButtons
  (page)="onPageChange($event)">
</mat-paginator>
