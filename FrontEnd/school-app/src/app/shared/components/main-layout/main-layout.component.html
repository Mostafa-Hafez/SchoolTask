<style>
    .sidenav-container {
  height: 100vh;
}

.content {
  padding: 20px;
}

</style>
<mat-sidenav-container class="sidenav-container" autosize>

  <!-- Sidebar -->
  <mat-sidenav #drawer class="sidenav" mode="side" opened>
    <mat-toolbar color="primary" class="sidenav-toolbar">
      <span>Admin Panel</span>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/students" routerLinkActive="active-link">
        <mat-icon>people</mat-icon>
        <span>Students</span>
      </a>
      <a mat-list-item routerLink="/courses" routerLinkActive="active-link">
        <mat-icon>menu_book</mat-icon>
        <span>Courses</span>
      </a>
      <a mat-list-item routerLink="/classes" routerLinkActive="active-link">
        <mat-icon>class</mat-icon>
        <span>Classes</span>
      </a>
    </mat-nav-list>

    <div class="logout-container">
      <button mat-raised-button color="warn" class="logout-btn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </div>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-toolbar">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer"></span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
