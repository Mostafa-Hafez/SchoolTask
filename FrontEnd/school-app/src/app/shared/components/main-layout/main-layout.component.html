<style>
    .sidenav-container {
  height: 100vh;
}

.content {
  padding: 20px;
}

</style>
<mat-sidenav-container class="sidenav-container" autosize>

  <mat-sidenav #drawer mode="side" opened>
    <mat-toolbar color="primary">Dashboard</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/students">Students</a>
      <a mat-list-item routerLink="/courses">Courses</a>
      <a mat-list-item routerLink="/classes">Classes</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Admin Dashboard</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
